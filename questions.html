<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Get Started!</title>
    <link rel="icon" href="./assets/icon/1986937.png"/>
    <link rel="stylesheet" href="./questions.css"/>
</head>
<body>
    <div class="main-div">

        
        <div class="testDiv">
            <div class="questionDiv"><h1 class="h1head">Tercih etmek istediğniz motorun <br/>Silindir Sayısı nedir?</h1></div>
            <div class="options">
                <button class="b1">tek silindir</button>
                <button class="b2">çift silindir</button>
                <button class="b3">üç silindir</button>
                <button class="b4">dört silindir</button>
                <button class="b5">altı silindir</button>
            </div>
        </div>
        <div class="testDiv2">
            <div class="questionDiv"><h1 class="h1head">motor hacmi</h1></div>
            <div class="options2">
                <button class="b11">50cc altı</button>
                <button class="b22">50cc-125cc</button>
                <button class="b33">125cc-250cc</button>
                <button class="b44">250cc-500cc</button>
                <button class="b55">500cc-1000cc</button>
                <button class="b66">1000cc üzeri</button>

            </div>
        </div>
        <div class="testDiv3">
            <div class="questionDiv"><h1 class="h1head">vites</h1></div>
            <div class="options3">
                <button class="b111">manuel</button>
                <button class="b222">otomatik</button>

            </div>
        </div>
        <div class="testDiv4">
            <div class="questionDiv"><h1 class="h1head">motorsiklet türü</h1></div>
            <div class="options4">
                <button class="b1111">Touring</button>
                <button class="b2222">Enduro</button>
                <button class="b3333">Cruiser</button>
                <button class="b4444">Racing</button>
                <button class="b5555">Street</button>
                <button class="b6666">Commuter</button>
                <button class="b7777">Scooter</button>
                

            </div>
        </div>

        <div class="testDivlast">
            <h1 class="userChoices"></h1>
        </div>
    </div>

 <script src="./questions.js"></script>   
</body>
</html>
